<div class="container color-dark">
  <div class="col">
      <p>Add a bucket list item</p>
  </div>
  <div class="col">
      <p>Your bucketlist ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use this form to add goals or bucketlist</p>
        <form>
          <input type="text" class="txt" name="item" [placeholder]="lifeGoal" [(ngModel)]="goalStr">
          <br><span>{{goalStr}}</span>
          <input type="button" class="btn" value="{{btnTxt}}" (click)="addItem()">

        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals;let i=index" (click)="removeItem(i)" >
          {{goal}}
        </p>
    </div>
  </div>
